<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <title>Super Admin Dashboard - Pro Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-color: #e4e6f0;
            --primary-color: #00bcd4;
            --secondary-color: #ff5e62;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --text-light: #999;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937, #0d131f);
            margin: 0;
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 250px;
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            box-shadow: 2px 0 10px var(--shadow-color);
        }

        .sidebar-header {
            font-size: 1.5em;
            font-weight: 700;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-nav {
            flex-grow: 1;
            margin-top: 20px;
        }

        .sidebar-nav button, .logout-btn {
            width: 100%;
            padding: 15px 20px;
            background: none;
            border: none;
            color: var(--text-color);
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar-nav button:hover, .logout-btn:hover {
            background-color: var(--primary-color);
            transform: translateX(5px);
        }

        .sidebar-nav button.active {
            background-color: var(--primary-color);
            font-weight: 600;
        }
        
        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 600;
            margin-top: 30px;
        }

        .loader {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: var(--text-light);
        }

        /* Dashboard Styles */
        .pipeline-overview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .pipeline-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .pipeline-card:hover {
            transform: translateY(-5px);
        }

        .pipeline-card h3 {
            margin: 0 0 10px;
            font-size: 1.1em;
            color: var(--text-color);
        }

        .pipeline-card .metric {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .pipeline-card .amount {
            font-size: 1.2em;
            color: var(--text-light);
        }

        .chart-section, .table-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px var(--shadow-color);
            margin-bottom: 40px;
        }

        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-top: 20px;
        }

        /* Table styles */
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            color: var(--text-color);
        }

        .dashboard-table th, .dashboard-table td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .dashboard-table th {
            font-weight: 600;
            color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border-color); padding: 10px; }
            .sidebar-nav { display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around; }
            .sidebar-nav button, .logout-btn { padding: 10px; font-size: 0.9em; flex-basis: 45%; text-align: center; }
            .main-content { padding: 20px; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="sidebar">
        <div class="sidebar-header">Super Admin</div>
        <div class="sidebar-nav">
            <button id="nav-dashboard" class="active">Dashboard</button>
            <a href="superadmin.html"><button>Home</button></a>
        </div>
        <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>
    <div class="main-content">
        <h1 id="welcome-message">Dashboard</h1>

        <div id="dashboard-section" class="content-section">
            <div id="dashboard-loader" class="loader">Loading dashboard data...</div>
            <div id="dashboard-content" style="display: none;">
                <h2>Full Pipeline Overview</h2>
                <div id="pipeline-overview" class="pipeline-overview"></div>

                <div class="dashboard-grid">
                    <div class="chart-section">
                        <h2>Pipeline Status (by Bill Count)</h2>
                        <div class="chart-container">
                            <canvas id="pipelineStatusChart"></canvas>
                        </div>
                    </div>
                    <div class="table-section">
                        <h2>Approver Pending Breakdown</h2>
                        <table id="breakdown-table" class="dashboard-table">
                            <thead>
                                <tr>
                                    <th>Approver Name</th>
                                    <th>Bills</th>
                                    <th>Total Amount</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <p id="no-pending-approvers" style="text-align: center; margin-top: 15px; color: var(--text-light); display: none;">No pending bills with approvers.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxYM9I4sdE9O8OCXBRD3vhvhVC9vBOzfMYPyZpJxY2y6223nDTWcR8hAyTfQKhf-kcnPg/exec";
        
        async function callAppsScript(functionName, params = []) {
            const requestData = { action: functionName, params: params };
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(requestData),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Error calling Apps Script:", error);
                return { success: false, message: error.message };
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const userType = localStorage.getItem('approvalType');
            if (userType !== 'SuperAdmin') {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('welcome-message').textContent = `Dashboard (Welcome, Super Admin)`;
            fetchAndRenderDashboard();
        });

        function logoutUser() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        async function fetchAndRenderDashboard() {
            document.getElementById('dashboard-loader').style.display = 'block';
            document.getElementById('dashboard-content').style.display = 'none';

            const response = await callAppsScript('getDashboardSummary');
            
            if (response.success) {
                renderDashboard(response);
            } else {
                alert('Failed to load dashboard data: ' + response.message);
            }

            document.getElementById('dashboard-loader').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
        }

        function renderDashboard(data) {
            renderSummaryCards(data.pipelineSummary);
            renderPipelineChart(data.pipelineSummary);
            renderApproverBreakdown(data.approverBreakdown);
        }

        function renderSummaryCards(summary) {
            const container = document.getElementById('pipeline-overview');
            container.innerHTML = '';
            const stages = ['Accountant', 'CFO', 'HODs', 'Final Approver'];

            stages.forEach(stage => {
                const card = document.createElement('div');
                card.className = 'pipeline-card';
                card.innerHTML = `
                    <h3>Pending with ${stage}</h3>
                    <div class="metric">${summary[stage].bills}</div>
                    <div class="amount">₹${summary[stage].amount.toLocaleString('en-IN')}</div>
                `;
                container.appendChild(card);
            });
        }

        function renderPipelineChart(summary) {
            const labels = ['Accountant', 'CFO', 'HODs', 'Final Approver'];
            const data = labels.map(label => summary[label].bills);
            const backgroundColors = [
                'rgba(255, 159, 64, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 206, 86, 0.8)',
                'rgba(153, 102, 255, 0.8)'
            ];

            const ctx = document.getElementById('pipelineStatusChart').getContext('2d');
            if (window.pipelineStatusChartInstance) {
                window.pipelineStatusChartInstance.destroy();
            }
            window.pipelineStatusChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Bills Pending',
                        data: data,
                        backgroundColor: backgroundColors
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { ticks: { color: 'white', precision: 0 }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                        y: { ticks: { color: 'white' }, grid: { display: false } }
                    }
                }
            });
        }

        function renderApproverBreakdown(breakdown) {
            const tbody = document.getElementById('breakdown-table').querySelector('tbody');
            const noPending = document.getElementById('no-pending-approvers');
            tbody.innerHTML = '';

            if (Object.keys(breakdown).length === 0) {
                noPending.style.display = 'block';
                return;
            }
            noPending.style.display = 'none';

            for (const [name, data] of Object.entries(breakdown)) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${data.bills}</td>
                    <td>₹${data.amount.toLocaleString('en-IN')}</td>
                `;
                tbody.appendChild(row);
            }
        }
    </script>
</body>
</html>
